<div style="display: flex; gap: 20px;">
  
  <!-- Products List -->
  <div style="flex: 1;">
    <h2>Product List</h2>
    <div *ngFor="let product of products">
      <app-product-item 
        [product]="product" 
        (addToCart)="onAddToCart($event)">
      </app-product-item>
    </div>
  </div>

  <!-- Shopping Cart -->
  <div style="flex: 1; border-left: 2px solid #ccc; padding-left: 20px;">
    <h2>Shopping Cart</h2>
    <p><strong>Total: ${{sum.toFixed(2)}}</strong></p>
    
    <div *ngIf="cart.length === 0">
      <p>Your cart is empty</p>
    </div>
    
    <div *ngFor="let item of cart; let i = index" 
         style="border: 1px solid #ddd; padding: 10px; margin: 10px 0; background: #f9f9f9;">
      <h4>{{item.name}}</h4>
      <p>Price: ${{item.price}}</p>
      <button (click)="onRemoveFromCart(i)" 
              style="background: #e74c3c; color: white; border: none; padding: 5px 10px; cursor: pointer;">
        Remove from Cart
      </button>
    </div>
  </div>

</div>
